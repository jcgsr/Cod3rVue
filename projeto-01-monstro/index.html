<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Projeto Cod3r 01 -Monstro</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
	/>
</head>
<body>
	<div id="app">
		<h1>Matador de Monstros</h1>
		
		<div class="panel scores">
			<div class="score">
				<h2>Jogador</h2>
				<div class="life-bar">
					<div 
					class="life" 
					:class="{danger: playerLife <= 20}"
					:style="{width: playerLife + '%'}">					
				</div>
			</div>
			<div>{{ playerLife }}%</div>
		</div>

		<div class="score">
			<h2>Monstro</h2>
			<div class="life-bar">
				<div class="life"
				class="life" 
				:class="{danger: monsterLife <= 20}"
				:style="{width: monsterLife + '%'}">		
			</div>
		</div>
		<div>{{ monsterLife }}%</div>
	</div>
</div>

<div v-if="hasResult" class="panel result">
	<div v-if="monsterLife == 0" class="win animate__animated animate__bounce">Você ganhou &#128512;</div>
	<div v-else class="lose animate__animated animate__swing">Você perdeu &#128542;</div>
</div>
<div class="panel buttons">
	<template v-if="running">
		<button @click="attack(false)" class="btn btn-danger">Ataque</button>
		<button  @click="attack(true)" class="btn btn-warning">Ataque Especial</button>
		<button @click="healAndHurt" class="btn btn-success">Curar</button>
		<button @click="running = false" class="btn btn-secondary">Desistir</button>			
	</template>
	<button @click="startGame" v-else class="btn btn-primary animate__animated animate__heartBeat">Iniciar Jogo</button>
</div>
<div v-if="logs.length" class="panel logs">
	<ul>
		<li v-for="log in logs" :class="log.cls" class="log">{{ log.txt }}</li>
	</ul>
</div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
