<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
   
   
   <p>{{ titulo }}</p>
   <p>{{ saudacao() }}</p>
</div>

<script>
   new Vue({
      el: '#app',
      data: {
         titulo: 'Hello World and VueJS 2!'
      },
      methods: {
         saudacao: function () {
            return this.titulo   
         }
      }
   })
</script>
