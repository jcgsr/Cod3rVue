<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
   integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<div id="app">
   <button class="btn-dark" v-on:click="aumentar">Aumentar</button>
   <button class="btn-dark" v-on:click="contador2++">Aumentar 2</button>
   <button class="btn-light" v-on:click="diminuir">Diminuir</button>
   <p>Contador: {{ contador }} | {{ contador2}}</p>
   <p>Resultado: {{ resultado }}</p>
</div>

<script>
   new Vue({
      el: '#app',
      data: {
         contador: 0,
         contador2: 0,
      },
      computed: {
         resultado() {
            return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
         }
      },
      watch: {
         contador(novo, antigo) {
            setTimeout(() => {
               this.contador = 0
            }, 2000)
         } 
      },
      methods: {
         aumentar() {
            this.contador++
         },
         diminuir() {
            this.contador--
         }
      }
   })
</script>
