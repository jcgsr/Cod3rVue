<meta charset="UTF-8">

<script src="https://unpkg.com/vue"></script>

<div id="app">
	<template v-if="logado">
		<p>Usuário logado: {{ nome }}</p>
		<p>Perfil: Admin</p>
	</template> 
	<p v-else-if="anonimo">Navegando como Anônimo</p>
	<p v-else>Nenhum usário logado</p>
	<button @click="logado = !logado" type="text">{{ logado ? 'Sair' : 'Entrar' }}</button>
	<input type="checkbox" v-model="anonimo">
	<hr>
	<footer v-show="logado">
		Desenvolvido para você!
	</footer>
</div>

<script>
	new Vue ({
		el: '#app',
		data: {
			nome: 'Ercilia',
			logado: false,
			anonimo: true
		}
	})
</script>
