<div id="desafio">
    <!-- 1) Exiba um alert quando o botão for clicado -->
    <div>
        <button class="btn-danger" v-on:click="alerta">Exibir Alerta</button>
    </div>

    <!-- 2) Escute o evento "keydown" e armazene o valor na propriedade
        data (dica: event.target.value) -->
    <div>
        <input type="text" v-on:keydown="guardar">
        <p>O que você digita aparece aqui → {{ valor }}</p>
    </div>

    <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
    <div>
        <input class="input-group" type="text" v-on:keydown.enter="guardar">
        <p>{{ valor }}</p>
    </div>
</div>
